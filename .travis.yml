language:
  - android
jdk:
  - oraclejdk8
android:
  components:
    - build-tools-21.0.1
    - android-21

before_install:
  # for gradle output style
  - export TERM=dumb
  - android list sdk --no-ui --all --extended
  # newest Android NDK
  - if [ `uname -m` = x86_64 ]; then wget http://dl.google.com/android/ndk/android-ndk-r10c-linux-x86_64.bin -O ndk.tgz; else wget http://dl.google.com/android/ndk/android-ndk-r10c-linux-x86.bin -O ndk.tgz; fi
  - tar -xf ndk.tgz
  - export ANDROID_NDK_HOME=`pwd`/android-ndk-r10b
  - export PATH=${PATH}:${ANDROID_NDK_HOME}

script:
  - ./gradlew build --info
